<div class="card">
  <h2 style="text-align: center;">Registrar usuario</h2>
</div>
<br>
<form [formGroup]="form" class="container" (submit)="guardar()">
  <mat-form-field appearance="fill" style="margin-left: 10px">
    <mat-label>Primer Nombre</mat-label>
    <input matInput formControlName="primer_nombre">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Segundo Nombre</mat-label>
    <input matInput formControlName="segundo_nombre">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Número Identifiación</mat-label>
    <input type="number" matInput formControlName="iden_empleado">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Primer Apellido</mat-label>
    <input matInput formControlName="primer_apellido">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Segundo Apellido</mat-label>
    <input matInput formControlName="segundo_apellido">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" name="password" formControlName="password"
           required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fecha_nac">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>



  <div class="card-block botones">
    <button mat-button color="primary" [disabled]="form.invalid" >Registrase!</button>
    <button mat-button color="warn" (click)="onCancelClick()">Cancelar</button>
  </div>
</form>
