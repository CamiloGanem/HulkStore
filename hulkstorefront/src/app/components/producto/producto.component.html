<div class="tabla-productos-cont">
  <br>
  <button mat-raised-button class="btn_agregar" (click)="abrirPopup()" >Agregar <mat-icon>add_circle_outline</mat-icon></button>
  <br>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" style="width: 14%">
        <div class="flex-container">
        <button (click)="abirirPapupEditar(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
