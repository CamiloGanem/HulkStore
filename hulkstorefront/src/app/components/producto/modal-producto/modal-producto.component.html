<div class="card">
  <h2 style="text-align: center;">Registrar producto</h2>
</div>
<br>
<form [formGroup]="form" class="container">
  <mat-form-field appearance="fill" style="margin-left: 10px">
    <mat-label>Codigo de Producto</mat-label>
    <input matInput formControlName="codigo">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nombre de Producto</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Descripci√≥n de Producto</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input type="number" matInput formControlName="precio">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock</mat-label>
    <input type="number" matInput formControlName="stock">
  </mat-form-field>

  <div class="card-block botones">
    <button mat-button color="primary" (click)="guardar()" [disabled]="form.invalid" >Registrar</button>
    <button mat-button color="warn" (click)="onCancelClick()">Cancelar</button>
  </div>
</form>
